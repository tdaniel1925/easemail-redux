name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run ESLint
        run: npm run lint

  typecheck:
    name: Type Check
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run TypeScript compiler
        run: npx tsc --noEmit

  build:
    name: Build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Create .env.local for build
        run: |
          cat << EOF > .env.local
          NEXT_PUBLIC_SUPABASE_URL=https://placeholder.supabase.co
          NEXT_PUBLIC_SUPABASE_ANON_KEY=eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InBsYWNlaG9sZGVyIiwicm9sZSI6ImFub24iLCJpYXQiOjE2NDUxOTU2MDAsImV4cCI6MTk2MDc3MTYwMH0.placeholder
          SUPABASE_SERVICE_ROLE_KEY=eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InBsYWNlaG9sZGVyIiwicm9sZSI6InNlcnZpY2Vfcm9sZSIsImlhdCI6MTY0NTE5NTYwMCwiZXhwIjoxOTYwNzcxNjAwfQ.placeholder
          NEXT_PUBLIC_APP_URL=http://localhost:3000
          ENCRYPTION_KEY=placeholder_32_character_key_here
          OPENAI_API_KEY=sk-placeholder
          AZURE_CLIENT_ID=placeholder
          AZURE_CLIENT_SECRET=placeholder
          AZURE_TENANT_ID=common
          GOOGLE_CLIENT_ID=placeholder
          GOOGLE_CLIENT_SECRET=placeholder
          STRIPE_SECRET_KEY=sk_test_placeholder
          STRIPE_WEBHOOK_SECRET=whsec_placeholder
          STRIPE_PRO_PRICE_ID=price_placeholder
          STRIPE_PRO_ANNUAL_PRICE_ID=price_placeholder
          STRIPE_BUSINESS_PRICE_ID=price_placeholder
          STRIPE_BUSINESS_ANNUAL_PRICE_ID=price_placeholder
          RESEND_API_KEY=re_placeholder
          RESEND_FROM_EMAIL=hello@example.com
          TWILIO_ACCOUNT_SID=ACplaceholder
          TWILIO_AUTH_TOKEN=placeholder
          TWILIO_PHONE_NUMBER=+15555555555
          CRON_SECRET=placeholder_cron_secret
          EOF

      - name: Build project
        run: npm run build

      - name: Check build output
        run: |
          if [ ! -d ".next" ]; then
            echo "Build failed: .next directory not found"
            exit 1
          fi
          echo "Build successful"

  test:
    name: Test
    runs-on: ubuntu-latest
    if: false  # Disable until tests are configured

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run unit tests
        run: npm test

  e2e:
    name: E2E Tests (Playwright)
    runs-on: ubuntu-latest
    if: false  # Disable until E2E tests are configured

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright browsers
        run: npx playwright install --with-deps

      - name: Run Playwright tests
        run: npm run test:e2e

      - name: Upload Playwright report
        uses: actions/upload-artifact@v3
        if: always()
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 30
